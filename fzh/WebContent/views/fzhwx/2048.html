<!DOCTYPE html>
<html><head>
  <title>挑战2048</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="http://laoyao001.gotoip1.com/Jf_weixin/2048/favicon.ico">
  <link rel="apple-touch-icon" href="http://laoyao001.gotoip1.com/Jf_weixin/2048/meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="http://laoyao001.gotoip1.com/Jf_weixin/2048/meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="http://laoyao001.gotoip1.com/Jf_weixin/2048/meta/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta http-equiv="Content-Type" content="text/html; charset=gbk">
	<meta name="format-detection" content="telephone=no">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">挑战2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">滑动屏幕，合并同项</p>
      <a class="restart-button">重新游戏</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">继续</a>
          <a class="retry-button">再试一次</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-2 tile-position-3-4 tile-new"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-4-3 tile-new"><div class="tile-inner">2</div></div></div>
    </div>   
  </div>
   <br>
<div>更多游戏，微信搜索<strong><a href="weixin://contacts/profile/f_zhihui">fzhwx开发者（f_zhihui）</a></strong>加关注</div>
  <script src="js/2048/bind_polyfill.js"></script>
  <script src="js/2048/classlist_polyfill.js"></script>
  <script src="js/2048/animframe_polyfill.js"></script>
  <script src="js/2048/keyboard_input_manager.js"></script>
  <script src="js/2048/html_actuator.js"></script>
  <script src="js/2048/grid.js"></script>
  <script src="js/2048/tile.js"></script>
  <script src="js/2048/local_storage_manager.js"></script>
  <script src="js/2048/game_manager.js"></script>
  <script src="js/2048/application.js"></script>


</body></html>
