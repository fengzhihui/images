<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width = device-width; initial-scale=1">
<title>GeoLocation API演示程序</title>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.js"></script>

<script type="text/javascript">
      
	function startgps() {
		var gps = navigator.geolocation;
		if (gps) {
			gps.getCurrentPosition(showgps, function(error) {
				alert("Got an error, code: " + error.code + " message: "
						+ error.message);
			}, {
				maximumAge : 10000
			}); // 这里设置超时为10000毫秒，即10秒
		} else {
			showgps();
		}
	}

	function showgps(position) {
		if (position) {
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;
			alert("latitude: " + latitude + "\r\n longitude: " + longitude);
		} else
			alert("position is null");
	}
</script>

</head>

<body>
	<section class="ui-page ui-body-c ui-page-active" data-url="page1"
		id="page1" data-role="page">
		<header role="banner" class="ui-bar-a ui-header" data-role="header">
			<h1 aria-level="1" role="heading" tabindex="0" class="ui-title">GeoLocation API Demo</h1>
		</header>
		<div role="main" data-role="content" class="ui-content">
			<input type="button" value="我的位置" onclick="startgps()" />
		</div>
		<footer role="contentinfo" class="ui-bar-a ui-footer"
			data-role="footer">
			<h1 aria-level="1" role="heading" tabindex="0" class="ui-title">My Test</h1>
		</footer>
	</section>
</html>
