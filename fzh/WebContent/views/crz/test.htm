<script>
	var openid = "";
	var url = window.location.href;
	if(url.indexOf("openid=")!=-1){
		openid = url.substring(url.indexOf("openid=")+7, url.length);
	}
	$(function(){
		if(openid !=null && openid !=""){
		//请求数据
		$.ajax({
            url: "http://fzh2014.duapp.com/fzh/crz?jsoncallback=?",
            type: "POST",
            data: {
				openid: openid,
				flag: "getinfo"
			},
            dataType: "jsonp",
            success: function(data) {
				if(data[0].data=="ok"){
					window.location.href = "http://fzh2014.duapp.com/fzh/crz/test1.htm?openid="+openid;
				}else{
					location.href = "http://fzh2014.duapp.com/fzh/crz/page.html?openid="+openid;
				}
            },
            error: function(a, b, c) {
				alert('请再试一次！');
                /*alert("error.a==" + a);
				alert("error.b==" + b);
				alert("error.c==" + c);
				*/
            }
        });
	}
	});
