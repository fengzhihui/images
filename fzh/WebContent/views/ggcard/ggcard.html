<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>刮刮卡</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/wScratchPad.js" type="text/javascript"></script>
</head>
<body class="activity-scratch-card-winning">
	<div class="main">
		<div id="outercont">
			<div class="cover">
				<div class="bg">
					<img src="images/bannerbg.png">
				</div>
				<img class="gjq" src="images/gjq.png">
				<div id="prize">&nbsp;</div>
				<div id="scratchpad"></div>
			</div>
		</div>
		<div class="content">
			<div class="boxcontent boxwhite">
				<div class="box">
					<div class="title-brown">
						<span>奖项设置：</span>
					</div>
					<div class="Detail">
						<p>一等奖：网时奖励200小时 。奖品数量：3</p>
						<p>二等奖：网时奖励100小时 。奖品数量：5</p>
						<p>三等奖：广播台免费点首歌 。奖品数量：10</p>
					</div>
				</div>
			</div>
			<div class="boxcontent boxwhite">
				<div class="box">
					<div class="title-brown">活动说明：</div>
					<div class="Detail">
						<p>本次活动每人可以转 3 次</p>
						<p>我们的中奖率高达33.3%！！</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function init(){
			var iii=0;
			$("#scratchpad").html("");
			$('#scratchpad').wScratchPad('reset');
			var mm=$("#scratchpad").wScratchPad({
				width: 120,
				height: 40,
				color: "#a9a9a7",
				scratchMove: function() {
					if(iii==0){
						alert("0000");
					}
					if(this.scratchPercentage(this)>5){
						document.getElementById('prize').innerHTML = "谢谢参与";
					}
					iii++;
				}
			});
		}
		$(function() {
			init();
		});
	</script>
</body>
</html>
